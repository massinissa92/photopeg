name: Issue Welcome

on:
  issues:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on new issue
        uses: actions-ecosystem/action-create-comment@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            👋 Thanks for submitting your feedback!  
            Our team will review your issue/feature request soon.  
            Meanwhile, please check existing issues to see if others reported something similar. 🙏
